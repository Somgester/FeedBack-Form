<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="icon.avif" alt="Company Logo">
    <h1>Feedback Form</h1>
  </header>
  <div class="background">
  <main>
    <div class="contact-form">
      <form action="#"> <!--You Add The Functionality To Send The Request-->
        <div class="form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" title="name">
        </div>
        <div class="form">
          <label for="address">Address:</label>
          <input type="address" id="address" name="address" placeholder="Enter Your Address" title="address">
        </div>
        <div class="form">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" title="message" placeholder="Your Feedback Message"></textarea>
        </div>
        <div class="form">
          <label for="roomtype">RoomType:</label>
        <input type="text" id="roomtype" title="roomtype" placeholder="Enter Your RoomType"><br>

        </div>
        <button type="submit">Send</button>
      </form>
    </div>

    <section class="contact-info">
      <h2>Contact Information</h2>
      <ul>
        <li><span>Address:</span> 123, SomeWhere On Earth 456789</li>
        <li><span>Phone:</span> (+91)123 456 7890</li>
        <li><span>Email:</span> lollmaoxd@gmail.com</li>
        <p>&copy; 2023 Hotel. All rights reserved.</p>
      </ul>
    </section>
  </div>
  </main>
</div>
</body>
</html>
